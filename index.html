<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Базовая разметка HTML</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="vendor/normalize.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="page">  
        <section class="content">
            <header class="header">
                <div class="header__logo"></div>
            </header>
        
            <section class="profile">
                <div class="profile__edit">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <p class="profile__info_name">Жак-Ив Кусто</p>
                        <a href="#popup" class="link__edit-button"><div class="profile__info_edit-button"></div></a>
                        <p class="profile__info_job">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="elements">
                <div class="cards">
                    <div class="card">
                        <div class="card__image card__image_karachaevsk"></div>
                        <div class="card__info">
                            <p class="card__place">Карачаевск</p>
                            <div id="first-like" class="card__like"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image card__image_elbrus"></div>
                        <div class="card__info">
                            <p class="card__place">Гора Эльбрус</p>
                            <div id="second-like" class="card__like"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image card__image_dombai"></div>
                        <div class="card__info">
                            <p class="card__place">Домбай</p>
                            <div id="three-like" class="card__like"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image card__image_elbrus"></div>
                        <div class="card__info">
                            <p class="card__place">Гора Эльбрус</p>
                            <div id="four-like" class="card__like"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image card__image_dombai"></div>
                        <div class="card__info">
                            <p class="card__place">Домбай</p>
                            <div id="five-like" class="card__like"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__image card__image_karachaevsk"></div>
                        <div class="card__info">
                            <p class="card__place">Карачаево-Черкесия</p>
                            <div id="six-like" class="card__like"></div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__mesto">© 2020 Mesto Russia</p>
            </footer>
        </section>
        <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close_link"><div class="popup__close"></div></a>
                    <h1 class="popup__title">Редактировать профиль</h1>
                    <form class="form">
                        <input class="popup__content_name" id='name' type="text" value="" required>
                        <input class="popup__content_job" id='job' type="text" value="" required>
                        <input class="popup__save" type="submit" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
